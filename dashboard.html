<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Guru</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Gaya tambahan untuk dashboard */
        .status-btn { padding: 5px 10px; margin-right: 5px; cursor: pointer; border: none; border-radius: 3px; }
        .status-btn.approved { background-color: #4CAF50; color: white; }
        .status-btn.pending { background-color: #ffc107; color: black; }
        .status-btn.rejected { background-color: #f44336; color: white; }
        #logoutBtn { float: right; background-color: #777; color: white; padding: 10px 15px; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <header style="background-color: #2c3e50; color: white; padding: 20px;">
        <h2>Dashboard Verifikasi Izin Siswa</h2>
        <button id="logoutBtn">Logout</button>
    </header>

    <main class="container">
        <h3>Daftar Pengajuan Izin Menunggu Persetujuan</h3>
        <table id="izinTable">
            <thead>
                <tr>
                    <th>Nama Siswa</th>
                    <th>Kelas</th>
                    <th>Jenis</th>
                    <th>Tanggal Izin</th>
                    <th>Bukti</th>
                    <th>Status Saat Ini</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </main>
    <script src="dashboard.js"></script>
</body>
</html>
