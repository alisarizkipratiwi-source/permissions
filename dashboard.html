<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Guru</title>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="style.css">

    <style>
        /* Tombol status */
        .status-btn { padding: 5px 10px; margin-right: 5px; cursor: pointer; border: none; border-radius: 3px; }
        .status-btn.approved { background-color: #4CAF50; color: white; }
        .status-btn.pending { background-color: #ffc107; color: black; }
        .status-btn.rejected { background-color: #f44336; color: white; }

        #logoutBtn { float: right; background-color: #777; color: white; padding: 10px 15px; border: none; cursor: pointer; }

        /* Style CTA */
        .cta-section {
            padding: 40px 20px;
            background: linear-gradient(to bottom right, #1e293b, #0f172a);
            color: white;
            border-radius: 12px;
            margin: 20px auto;
            max-width: 1000px;
        }
        .cta-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .cta-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.15);
        }
        .cta-btn {
            margin-top: 12px;
            width: 100%;
            padding: 12px;
            border: none;
            cursor: pointer;
            border-radius: 6px;
            font-weight: bold;
            background: white;
            color: black;
        }
        .cta-btn:hover {
            background: #e5e5e5;
        }
    </style>
</head>


<body>

    <!-- ========================================================= -->
    <!-- =======================   CTA AREA  ===================== -->
    <!-- ========================================================= -->

    <section class="cta-section">
        <h2 style="text-align:center; margin-bottom: 20px;">
            Panel Navigasi Sistem
        </h2>

        <div class="cta-grid">

            <!-- Portal GURU -->
            <div class="cta-card">
                <h3>Portal Guru</h3>
