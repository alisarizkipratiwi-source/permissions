<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Izin Siswa - SMAN 1 GRATI</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Supabase Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>

<body>

    <!-- === HOMEPAGE HEADER BARU === -->
    <header class="new-home-header">
        <div class="home-logo">
            <img src="assets/logo.png" alt="Logo Sekolah">
            <span class="app-version">v1.0.0</span>
        </div>

        <h1 class="home-title">Sistem Izin Siswa</h1>
        <p class="home-subtitle">SMAN 1 GRATI — Pengajuan izin cepat, mudah, dan terintegrasi.</p>

        <div class="home-buttons">
            <a href="#submission-form" class="btn-home utama">Ajukan Izin</a>
            <a href="login.html" class="btn-home sekunder">Login Guru</a>
        </div>

        <div class="home-footer">
            © 2025 Sistem Perizinan SMAN 1 GRATI
        </div>
    </header>


    <!-- === FORM PENGAJUAN IZIN === -->
    <main class="container">
        <section id="submission-form">
            <h2>Formulir Pengajuan Izin</h2>

            <p id="formMessage" class="alert-success" style="display:none;"></p>

            <form id="izinForm">

                <label for="namaSiswa">Nama Siswa Lengkap:</label>
                <input type="text" id="namaSiswa" name="namaSiswa" required>

                <label for="kelasSiswa">Kelas:</label>
                <input type="text" id="kelasSiswa" name="kelasSiswa" placeholder="Contoh: X MIPA 1" required>

                <label for="jenisIzin">Jenis Izin:</label>
                <select id="jenisIzin" name="jenisIzin" required>
                    <option value="" disabled selected>Pilih Jenis Izin</option>
                    <option value="Sakit">Sakit</option>
                    <option value="Keperluan Keluarga">Keperluan Keluarga</option>
                    <option value="Dispensasi">Dispensasi Kegiatan</option>
                    <option value="Pulang Cepat">Pulang Cepat</option>
                </select>

                <label for="tanggalMulai">Tanggal Mulai:</label>
                <input type="date" id="tanggalMulai" name="tanggalMulai" required>

                <label for="tanggalSelesai">Tanggal Selesai:</label>
                <input type="date" id="tanggalSelesai" name="tanggalSelesai" required>

                <label for="alasanIzin">Alasan Detail:</label>
                <textarea id="alasanIzin" name="alasanIzin" rows="4" required></textarea>

                <label for="dokumenPendukung">Unggah Bukti Pendukung (Opsional, PDF/JPG):</label>
                <input type="file" id="dokumenPendukung" name="dokumenPendukung" accept=".pdf,.jpg,.jpeg,.png">

                <button type="submit">Ajukan & Simpan ke Database</button>
            </form>
        </section>
    </main>

    <script src="script.js"></script>

</body>
</html>
